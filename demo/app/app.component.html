<header>

</header>
<main>

  <!-- Images (and assets) are parsed and loaded from within the public directory -->
  <img src="/img/angular.png">

  <div>
    <input type="file" (change)="onFileInputChange($event)">

  </div>
</main>
<footer>
  <a [attr.href]="url">Angular Library Seed</a>
</footer>
